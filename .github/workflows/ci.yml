name: CI

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev, main]

jobs:
  basic-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect project files
        id: detect
        run: |
          if [ -f package.json ]; then echo "node=true" >> $GITHUB_OUTPUT; fi
          if [ -f requirements.txt ]; then echo "python=true" >> $GITHUB_OUTPUT; fi

      - name: Setup Node
        if: steps.detect.outputs.node == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Node install
        if: steps.detect.outputs.node == 'true'
        run: npm ci || npm install

      - name: Node test
        if: steps.detect.outputs.node == 'true'
        run: npm test --if-present

      - name: Setup Python
        if: steps.detect.outputs.python == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Python install
        if: steps.detect.outputs.python == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Python syntax check
        if: steps.detect.outputs.python == 'true'
        run: python -m py_compile $(find . -name "*.py" -not -path "./.venv/*")
