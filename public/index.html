<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작업 스케줄러</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📋 작업 스케줄러</h1>
        
        <!-- 작업 추가 폼 -->
        <div class="form-section">
            <h2>새 작업 추가</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">제목:</label>
                    <input type="text" id="title" placeholder="작업 제목" required>
                </div>
                
                <div class="form-group">
                    <label for="description">설명:</label>
                    <textarea id="description" placeholder="작업 설명" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="startTime">시작 시간:</label>
                    <input type="datetime-local" id="startTime" required>
                </div>
                
                <div class="form-group">
                    <label for="order">순서:</label>
                    <input type="number" id="order" placeholder="순서 (1, 2, 3...)" required>
                </div>
                
                <button type="submit">➕ 작업 추가</button>
            </form>
        </div>
        
        <!-- 작업 목록 -->
        <div class="tasks-section">
            <h2>📌 작업 목록</h2>
            <div id="tasksList" class="tasks-list"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
